apply plugin: 'com.android.application'

android {
    compileSdkVersion 10
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "org.tacademy.adv.accountmanager"
        minSdkVersion 10
        targetSdkVersion 10
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.google.code.gson:gson:2.3.1'
    compile 'com.google.guava:guava:18.0'
    compile 'com.google.protobuf:protobuf-java:2.6.1'
    compile files('libs/google-http-client-1.8.3-beta-sources.jar')
    compile files('libs/google-http-client-android2-1.8.3-beta-sources.jar')
    compile files('libs/jackson-core-asl-1.9.4-sources.jar')
    compile files('libs/jsr305-1.3.9.jar')
}
